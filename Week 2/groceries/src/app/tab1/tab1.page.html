<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries:
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>
    <ion-input placeholder="Enter Input"></ion-input>
    <ion-button fill="outline">Add</ion-button>
  </ion-list-header>

  <ion-list>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Bananas</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Apples</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
